[tool.poetry]
name = "comics"
version = "4.0.1"
description = ""
authors = ["Stein Magnus Jodal <stein.magnus@jodal.no>"]
license = "AGPL-3.0-only"

[tool.poetry.dependencies]
python = "^3.7"
biplist = {version = "^1.0.3", optional = true}
cssmin = "^0.2.0"
cssselect = "^1.1.0"
defusedxml = "^0.7.1"
Django = "^3.1.7"
django-allauth = "^0.44.0"
django-bootstrap-form = "^3.4"
django-compressor = "^2.4"
django-environ = "^0.4.5"
django-invitations = "^1.9.3"
django-tastypie = "^0.14.3"
feedparser = "^6.0.2"
gunicorn = {version = "^20.1.0", optional = true}
httpx = "^0.17.1"
jsmin = "^2.2.2"
lxml = "^4.6.3"
Pillow = "^8.2.0"
psycopg2 = {version = "^2.8.6", optional = true}
python-memcached = {version = "^1.59", optional = true}
pytz = "^2021.1"
PyYAML = {version = "^5.4.1", optional = true}
sentry-sdk = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
django-debug-toolbar = "^3.2"
django-extensions = "^3.1.1"
django-stubs = "^1.7.0"
flake8 = "^3.9.0"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.4.3"
flake8-isort = "^4.0.0"
isort = "^5.8.0"
mypy = "^0.812"
pep8-naming = "^0.11.1"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
pytest-django = "^4.1.0"
pytest-mock = "^3.5.1"
tox = "^3.23.0"

[tool.poetry.extras]
api = ["biplist", "PyYAML"]
cache = ["python-memcached"]
pgsql = ["psycopg2"]
server = ["gunicorn"]

[tool.black]
target-version = ["py37"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::django.utils.deprecation.RemovedInDjango40Warning:invitations",
    "ignore::django.utils.deprecation.RemovedInDjango40Warning:tastypie",
]
DJANGO_SETTINGS_MODULE = "comics.settings"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
