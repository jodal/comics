[tool.poetry]
name = "comics"
version = "4.2.0"
description = ""
authors = ["Stein Magnus Jodal <stein.magnus@jodal.no>"]
license = "AGPL-3.0-only"

[tool.poetry.dependencies]
Django = "^3.2"
Pillow = "^9.1.0"
PyYAML = { version = "^6.0", optional = true }
biplist = { version = "^1.0.3", optional = true }
cssmin = "^0.2.0"
cssselect = "^1.1.0"
defusedxml = "^0.7.1"
django-allauth = "^0.50.0"
django-bootstrap-form = "^3.4"
django-compressor = "^3.1"
django-environ = "^0.8.1"
django-invitations = "^1.9.3"
django-tastypie = "^0.14.4"
feedparser = "^6.0.8"
gunicorn = { version = "^20.1.0", optional = true }
httpx = "^0.22.0"
jsmin = "^3.0.1"
lxml = "^4.8.0"
psycopg2-binary = { version = "^2.9.3", optional = true }
pymemcache = { version = "^3.5.2", optional = true }
python = "^3.7"
pytz = "^2022.1"
sentry-sdk = "^1.5.12"

[tool.poetry.dev-dependencies]
black = "^22.3"
django-debug-toolbar = "^3.4"
django-extensions = "^3.1.5"
django-stubs = "^1.10.1"
flake8 = "^4.0.1"
flake8-black = "^0.3.2"
flake8-bugbear = "^22.4.25"
flake8-isort = "^4.1.1"
isort = "^5.10.1"
mypy = "^0.942"
pep8-naming = "^0.12.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-django = "^4.5.2"
pytest-mock = "^3.7.0"
tox = "^3.25.0"
types-pytz = "^2021.3.8"
types-toml = "^0.10.7"

[tool.poetry.extras]
api = ["biplist", "PyYAML"]
cache = ["pymemcache"]
pgsql = ["psycopg2-binary"]
server = ["gunicorn"]

[tool.black]
target-version = ["py37"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::django.utils.deprecation.RemovedInDjango40Warning:invitations",
    "ignore::django.utils.deprecation.RemovedInDjango40Warning:tastypie",
    "ignore::django.utils.deprecation.RemovedInDjango41Warning",
]
DJANGO_SETTINGS_MODULE = "comics.settings"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
