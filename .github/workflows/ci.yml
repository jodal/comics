name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "pytest"
            python: "3.12"
            tox: "3.12"
            coverage: true
          - name: "ruff-format"
            python: "3.12"
            tox: ruff-format
          - name: "ruff-lint"
            python: "3.12"
            tox: ruff-lint
          - name: "mypy"
            python: "3.12"
            tox: mypy
          - name: "docs"
            python: "3.12"
            tox: docs

    name: ${{ matrix.name }}
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
      - run: uv pip install tox tox-uv
      - run: tox -e ${{ matrix.tox }}
        if: ${{ ! matrix.coverage }}
      - run: tox -e ${{ matrix.tox }} -- --cov-report=xml
        if: ${{ matrix.coverage }}
      - uses: codecov/codecov-action@v5
        if: ${{ matrix.coverage }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
